<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Seat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .btn {
            background-color: red;
            height: 40px;
            width: 200px;
            text-decoration: none;
            color: white;
        }

        .seat-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .seat {
            text-align: center;
        }

        .seat input[type="checkbox"] {
            appearance: none;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid #ff0000;
            background-color: #f0f0f0;
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: black;
        }

        .seat input[type="checkbox"]:checked {
            background-color: #070e16;
            border-color: #d52727;
        }

        .seat input[type="checkbox"]:hover {
            border-color: #212223;
            box-shadow: 0 0 10px rgba(243, 88, 88, 0.3);
        }

        .screen {
            width: 250px;
            color: wheat;
            background-color: rgb(246, 5, 5);
            text-align: center;
            padding: 10px;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <center>
        <div class="shadow-lg p-3 mb-5 bg-body rounded" style="width: 60%; margin-top: 7%;">

            <div class="screen">Screen</div>

            <!-- Row 1 -->
            <div class="seat-row">
                <div class="seat">
                    <input type="checkbox" id="seat1">

                </div>

                </div>
                <div class="seat">

</html>
